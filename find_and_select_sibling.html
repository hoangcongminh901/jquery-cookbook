<!DOCTYPE html>
<html>
  <head>
    <title>Finding and selecting sibling elements</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
      $(function(){
        var element1 = $("#content .top .top-left");
        var element2 = $(".parent").find("a");
        var element3 = $(".parent").find(".grandchild");
      });
    </script>
  </head>
  <body>
    <div class="division-container">
      Some text
      <span>within</span> a div
      <span>which</span> has a many
      <span>span</span> elements.
    </div>
    <div id="content">
      <div class="top">
        <div class="top-left">Left</div>
        <div class="top-right">Right</div>
      </div>
    </div>
    <ul class="info-list">
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ul>
    <ul class="second-info-list">
      <li>Second List Item 1</li>
      <li>Second List Item 2</li>
      <li>Second List Item 3</li>
    </ul>
    <div class="parent">
      <div class="child">
        <div class="grandchild">
          <a href="#">A Link</a>
        </div>
      </div>
    </div>
  </body>
</html>
