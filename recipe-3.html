<!DOCTYPE html>
<html>
<head>
  <title>Creating DOM elements</title>
  <script src="jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      $('#myList').after("<button>Button 1</button>");
      $('<button>Button 2</button>').insertAfter("#myList");
      $("#myList").append("<li>List Item 4</li>")
    });
  </script>
</head>
<body>
<div id="container">
  <ul id="myList">
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
  </ul>
</div>
</body>
</html>
